<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="title">
<form name="CONTACT_US_FORM" method="post" action=" " class="contact">
    <label class="label"> CONTACT US</label>
    <input class="name" name="Name" type="text" placeholder=" Name">
    <input class="email" name="Email" type="text" placeholder=" Email">
    <input class="Telephone" name="Telephone" type="tel" placeholder=" Telephone">
    <textarea class="Message" name="Message" placeholder=" Message" rows="10"></textarea>
    <button class="Send-button" type="submit"> Send</button>
    <button class="Code-button" type="submit"> Code</button>
</form>
</body>
</html>
